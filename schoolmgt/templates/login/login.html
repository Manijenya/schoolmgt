{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>School Management</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static '/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static '/ui/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/ui/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/ui/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/ui/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/ui/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/ui/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/ui/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/ui/css/main.css' %}">
	<style>
	.errormessage {
		color: red;
		position: absolute;
		font-size: 12px;
		margin-left: 25px;
	}
</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/ui/images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" id="login_form"> {% csrf_token %}
					<div class="login100-form-avatar">
						<img src="/static/ui/images/avatar-01.jpg" alt="AVATAR">
					</div>
					<span class="login100-form-title p-t-20 p-b-45">
					</span> 

					<div class="wrap-input100 validate-input m-b-21" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Enter Username" data-error=".errorTxt0">
						<span class="errorTxt0 errormessage"></span>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Enter Password" data-error=".errorTxt1">
						<span class="errorTxt1 errormessage"></span>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="{% static '/ui/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static '/ui/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static '/ui/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/ui/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static '/ui/js/main.js' %}"></script>
	<script src="{% static '/ui/js/jquery_validate.js' %}"></script>
	<script src="{% static '/dev/login/js/login.js' %}"></script>

</body>
</html>
